	<script type="text/javascript">
            var app = angular.module("WheatherForeCastManagement", []);

            //Controller Part
            app.controller("WheatherReportController", function($scope, $http) {


                $scope.String = [];
                $scope.WeatherReport = {

                    Name : "",
                    outputRetrived : ""
                };

                $scope.getwheatherreport = function($scope.WeatherReport.Name) {

                    var method = "";
                    var url = "";
                    if ($scope.WeatherReport.Name == 1) {

                        method = "POST";
                        url = '/Test';
                    }

                    $http({
                        method : method,
                        url : url,
                        data : angular.toJson($scope.WeatherReport),
                        headers : {
                            'Content-Type' : 'application/json'
                        }
                    }).then( _success, _error );
                };


                function _error(response) {
                    console.log(response.statusText);
                }

                 function _success(response) {
                   console.log(response);
                }


            });
        </script>
